<!DOCTYPE html>
<html>
  <head>
    <title>My HTML style</title>
    <!--We include a CSS file defining the styles we want to use-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Welcome to My Web Page!</h1>
    <h1>Works for every h1!</h1>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <div>
      Hello there!
    </div>
    Using spans:
    <div id="top">
      This is the <span class="name">top</span> of my page.
    </div>
    <div id="mid">
      This is the <span class="name">middle</span> of my page.
    </div>
    <div id="bot">
      This is the <span class="name">bottom</span> of my page.
    </div>
  </body>
</html>
