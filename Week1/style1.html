<!DOCTYPE html>
<html>
  <head>
    <title>My HTML style</title>
    <!--Inside the style tag, we will define the style for tags using CSS-->
    <style>
      h1{
        color: blue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Web Page!</h1>
    <h1>Works for every h1!</h1>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
  </body>
</html>
